<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Kobo Landing Page</title>
</head>
<body>
    <main class=" container-fluid">
        <!--Top header Area-->
        <section class="topHeader p-3">
            <img src="assets/img/logo.png" alt="An image here" width="12%">
        </section>

        <!--Top Half Area-->
        <section class=" mt-3 ">
            <!--Top image and text area-->
            <div class="row mb-3 no-gutter">
                <div class="col-md-6 text-center">
                    <img src="assets/img/heading.png" width="80%">
                </div>
                <div class="col-md-6 text-center">
                    <img class="animate__animated animate__flash" src="assets/img/card mock.png " width="80%">

                </div>
            </div>
            <!--Heading and button area-->
            <div class="text-center mb-3">
                <h6>Use a kobocard to get discount on things to do, eat, see 
                    and buy. KoboCard is FREE!
                </h6>
                    <button type="button" class="btn btnBuy p-4 font-weight-bold">REQUEST A KOBOCARD</button>
            </div>
        </section>

        <!--Section Half Area-->
        <section class="secondArea pt-3 pb-3 footer align-middle">
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="assets/img/Phone mock.png" width="50%">
                </div>
    
                <div class="col-md-9 text-center text-white ">
                    <h5 class="">Business owners can use kobocard mobile app to run <br>
                    discount promotion and create many offers anytime.</h5>
                    
                    <a class="" href="assets/img/Phone mock.png" download>
                        <button type="button" class="btn btnApk p-2 font-weight-bold">DOWNLOAD APK</button>
                      </a>
                </div>
            </div>
        </section>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
